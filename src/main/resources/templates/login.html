<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
	    <title>User Survey Management | Registration</title>
	    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
	   	 <script src="/webjars/jquery/2.2.4/jquery.min.js"></script>
	   	 <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	   	 <script src="/webjars/popper.js/1.14.3/umd/popper.min.js"></script>		
		 <script src="/user_lib.js"></script>
	</head>
	<body>
		<br>
		<div class="container text-center">
			<div>
				<h4>Registered User Login</h4>
			</div>
			<div class="container text-center">
				<div>
					<h6>------------------------------------------------------------------------------------------</h6>
				</div>
			</div>
							
			<form id="formUserLogin" style="max-width: 600px; margin: 0 auto;">
				<div class="m-3">			
					
					<div class="form-group row">
						<label class="col-form-label col-4">Email ID</label>
						<div class="col-6">
							<input type="email" class="form-control" id="emailId" placeholder="Enter Email Id" required>
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-form-label col-4">Password</label>
						<div class="col-6">
							<input type="password" class="form-control" id="password" placeholder="Enter Password" required> 
						</div>
					</div>					
					
					<div>
						<button type="submit" class="btn btn-primary">Login</button>
					</div>
					
				</div>
			</form>
			<div class="container text-center">
				<div>
					<h6>------------------------------------------------------------------------------------------</h6>
				</div>
			</div>
			<div id="divFailedMsg"></div>					
			<br><br>
			<div>
				<h6>New User! Please <a th:href="@{/registration}">Register</a></h6>
			</div>
		</div>
	</body>
</html>
